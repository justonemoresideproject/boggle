<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
    <!-- <img src='https://wallup.net/wp-content/uploads/2016/01/1979-mountain-lake-reflection.jpg' alt="mountain-lake-reflection"> -->
    {% if board %}
    <table>
        {% for row in range(size) %}
            <tr>
                {% for cell in range(size) %}

                <td class="boggleLetter">{{board[row][cell]}}</td>

        {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div id="informationTable">
        <table>
            <tr>
                <td>Time Left</td>
                <td id="timer">{{time}}</td>
            </tr>
            <tr>
                <td>Score</td>
                <td id="score">0</td>
            </tr>
            <tr>
                <td>Games Played</td>
                <td id="gamesPlayed">{{gamesPlayed}}</td>
            </tr>
            <tr>
                <td>High Score</td>
                <td id="highScore">{{highScore}}</td>
            </tr>
            <tr>
                <td>Guess</td>
                <td id="answer">Make a guess!</td>
            </tr>
        </table>
    </div>
    <!-- <p id="answer"></p> -->

    <form action="" id="guessForm">
        <label for="">Guess a word</label>
        <input type="text" id="guess">
        <button>Submit</button>
    </form>
    <form action="/">
        <button id="reset">Reset</button>
    </form>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="http://unpkg.com/jquery"></script>
<script src="static/ajax.js"></script>
</html>
